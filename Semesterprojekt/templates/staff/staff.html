{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

    <table border ="1">
        <colgroup>
            <col width="120">
            <col width="120">
            <col width="180">
            <col width="180">
        </colgroup>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Titel</th>
            <th>Position</th>
        </tr>
        <tr>
            {% for staff in staffs %}
                <tr>
                <td>{{ staffs.first }}</td>
                <td>{{ staffs.last }}</td>
                <td>{{ staffs.title }}</td>
                <td>{{ staffs.position }}</td>
                </tr>

            {% endfor %}
        </tr>
    </table>
    <br>

    <a href="{% url 'newStaff' %}" class="btn btn-primary">Neuer anlegen...</a>

{% endblock %}
