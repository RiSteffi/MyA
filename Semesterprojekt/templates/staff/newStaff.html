{% extends 'base.html' %}

{% block content %}
    <h2>{{ page_titel }}</h2>

    <form>
        <div class="form-group">
            <label for="anrede">Anrede</label>
            <select class="form-control" id="anrede">
              <option>Bitte w√§hlen</option>
              <option>Frau</option>
              <option>Herr</option>
            </select>
          </div>

        <div class="form-group">
            <label for="vorname">Vorname</label>
            <input type="text" class="form-control" id="vorname" placeholder="Vorname">
        </div>

        <div class="form-group">
            <label for="nachname">Nachname</label>
            <input type="text" class="form-control" id="nachname" placeholder="Nachname">
        </div>

        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Position">
        </div>

        <div class="form-group">
            <label for="titel">Titel</label>
            <input type="text" class="form-control" id="titel" placeholder="Titel">
        </div>

        <div class="form-group">
            <label for="tel">Telefon</label>
            <input type="tel" class="form-control" id="tel" placeholder="069123456789">
        </div>


        <div class="form-group">
            <label for="fax">Fax</label>
            <input type="fax" class="form-control" id="fax" placeholder="069987654321">
        </div>

        <div class="form-group">
            <label for="mobil">Mobilnummer</label>
            <input type="tel" class="form-control" id="tel" placeholder="0172123456789">
        </div>

        <div class="form-group">
            <label for="email">eMail</label>
            <input type="text" class="form-control" id="email" placeholder="vorname.nachname@domain.de">
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="cancel" class="btn btn-primary">Abbrechen</button>

    </form>


{% endblock %}
